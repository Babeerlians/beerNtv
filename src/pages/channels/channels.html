<ion-header>

  <ion-navbar>
    <ion-title>channels</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let channel of channels">
    <ion-avatar item-start>
      <img [src]="channel.logo">
    </ion-avatar>
    <h2 (click)="getChannel(channel.id)">{{channel.channel}}</h2>
  </ion-item>
</ion-list>

</ion-content>

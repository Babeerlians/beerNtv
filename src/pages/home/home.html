<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let country of countries">
    <ion-avatar item-start>
      <img [src]="country.flag">
    </ion-avatar>
    <h2 (click)="getChannels(country.channels)">{{country.name}}</h2>
  </ion-item>
</ion-list>
</ion-content>
